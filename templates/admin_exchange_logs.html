<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Exchange Logs</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    pre { background: #111; color: #eee; padding: 12px; border-radius: 6px; overflow: auto; }
    .meta { color: #999; margin-bottom: 12px; }
    .entry { margin-bottom: 12px; }
    a { color: #06c; text-decoration: none; }
  </style>
  <script>
    function autoRefresh() {
      const refreshMs = 5000;
      setTimeout(() => window.location.reload(), refreshMs);
    }
    window.addEventListener('load', autoRefresh);
  </script>
  </head>
<body>
  <h2>Admin: Exchange Logs</h2>
  <div class="meta">File: {{ log_path }} | Showing {{ count }} recent entries | <a href="/">Back</a></div>
  {% for e in entries %}
    <div class="entry">
      <pre>{{ e | tojson(indent=2) }}</pre>
    </div>
  {% endfor %}
</body>
</html>
