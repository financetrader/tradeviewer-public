services:
  wallet-app:
    build: .
    container_name: wallet-app
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - DOCKER_ENV=true
      - EXCHANGE_LOG_PATH=/app/logs/exchange_traffic.log
    volumes:
      # Mount database directory (preserves your existing DB)
      - ./data:/app/data:rw
      # Mount logs directory
      - ./logs:/app/logs:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

